version: '3.8'

services:
  hrms-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://172.20.10.168:9001}
    container_name: hrms-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - hrms-network

networks:
  hrms-network:
    driver: bridge

